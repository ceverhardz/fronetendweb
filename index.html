<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="main.css">
    <title>Welcome to student management system</title>
  </head>
  <body>
    <section>
      <header class=" bg-purple-1 py-2">
        <nav class="navbar navbar-expand-lg navbar-dark container">
          <div class="container-fluid">
            <a class="navbar-brand font-fredoka href=" #">Student System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/">Dashboard</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/about.html">About</a>
                </li>
              </div>
            </nav>
          </header>
          <main class="container mt-5 py-5">
            <div class="row align-items-center">
              <div class="col-6">
                <div class="hero">
                  <h1 class="font-fredoka text-purple">Welcome to Student
                    <br>
                    Management System</h1>
                  <p class="text-secondary">
                    Lets backup your students data to cloud system
                    <br>and easily to access your student data
                  </p>
                  <button class="btn bg-warning rounded-pill text-white mt-4 show-form-btn">Lets! Add a Student</button>
                </div>
              </div>
              <div class="col-6 position-relative">
                <div class="illustration position-relative">
                  <img src="/img/student.png" alt="Student Illustration">
                </div>
                <div class="form position-absolute" style="width: 100%">
                  <form class="studentForm">
                    <div class="mb-3">
                      <label for="nim" class="form-label">Student ID (NIM)</label>
                      <input type="text" class="form-control" id="nim" aria-describedby="nim" name="studentID">

                    </div>
                    <div class="mb-3">
                      <label for="name" class="form-label">Full Name</label>
                      <input type="text" class="form-control" id="name" aria-describedby="name" name="fullname">

                    </div>
                    <div class="mb-1">
                      <label class="form-label">
                        Gender
                      </label>
                    </div>
                    <div class=" form-check">
                      <input type="radio" class="form-check-input gender" id="male" value="male" name="gender">
                      <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="mb-3 form-check">
                      <input type="radio" class="form-check-input gender" id="female" value="female" name="gender">
                      <label class="form-check-label" for="female">Female</label>
                    </div>
                    <div class="mb-3">
                      <select class="form-select faculty" aria-label="faculty" name="fakultas">
                        <option value="" selected>---Select Student Faculty---</option>
                        <option value="Pascasarjana">Pascasarjana</option>
                        <option value="Fakultas Filsafat">Fakultas Filsafat</option>
                        <option value="Fakultas Keguruan">Fakultas Keguruan dan Ilmu Pendidikan</option>
                        <option value="Fakultas Ekonomi">Fakultas Ekonomi dan Bisnis</option>
                        <option value="Fakultas Pertanian">Fakultas Pertanian</option>
                        <option value="Fakultas Ilmu Komputer">Fakultas Ilmu Komputer</option>
                        <option value="Fakultas Keperawatan">Fakultas Keperawatan</option>
                        <option value="Akademi Sekretari ">Akademi Sekretari Manajemen Indonesia Klabat</option>
                      </select>
                    </div>
                    <div class="mb-4">
                      <select class="form-select programStudy" aria-label=".tudy" name="programStudy">
                        <option value="">---Select Student Program Study---</option>
                      </select>
                    </div>
                    <button type="button" class="btn bg-purple text-white rounded-pill add-student">Add Student</button>
                  </form>
                </div>
              </div>
            </div>
          </main>
        </main>
      </section>
      <section class="ourStudent container mt-5">
        <header>
          <h1 class="font-fredoka text-purple">
            Our Students
          </h1>
          <section class="filter d-flex mt-4 row">
            <div class="col-3">
              <select class="form-select faculty-filter" aria-label="faculty">
                <option selected>---Select By Faculty---</option>
                <option value="Pascasarjana">Pascasarjana</option>
                <option value="Fakultas Filsafat">Fakultas Filsafat</option>
                <option value="Fakultas Keguruan">Fakultas Keguruan dan Ilmu Pendidikan</option>
                <option value="Fakultas Ekonomi">Fakultas Ekonomi dan Bisnis</option>
                <option value="Fakultas Pertanian">Fakultas Pertanian</option>
                <option value="Fakultas Ilmu Komputer">Fakultas Ilmu Komputer</option>
                <option value="Fakultas Keperawatan">Fakultas Keperawatan</option>
                <option value="Akademi Sekretari ">Akademi Sekretari Manajemen Indonesia Klabat</option>
              </select>
            </div>
            <div class="col-3">
              <select class="form-select programStudy-filter" aria-label=" faculty">
                <option selected>---Select By Program Of Study---</option>
                <option value="Magister Manajemen">Magister Manajemen</option>
                <option value="Magister Telogoi">Magister Teologi</option>
                <option value="Ilmu Filsafat">Ilmu Filsafat</option>
                <option value="Pendidikan Agama">Pendidikan Agama</option>
                <option value="Pendidikan Bahasa Inggris">Pendidikan Bahasa Inggris</option>
                <option value="Pendidikan Ekonomi">Pendidikan Ekonomi</option>
                <option value="Pendidikan Luar Sekolah">Pendidikan Sekolah</option>
                <option value="Akuntansi">Akuntansi</option>
                <option value="Manajemen">Manajemen</option>
                <option value="Akroteknologi">Akroteknologi</option>
                <option value="Informatika">Informatika</option>
                <option value="Sistem Informasi">Sistem Informasi</option>
                <option value="Profesi Ners">Sistem Keperawatan</option>
                <option value="Sekretari">Sekretari (D3)</option>
              </select>
            </div>
            <div class="col-5 offset-1">
              <input type="text" class="form-control searchName" aria-describedby="name" placeholder="search by name">
            </div>
          </section>

        </header>
        <main class="mt-5">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Student ID (NIM)</th>
                <th scope="col">Full Name</th>
                <th scope="col">Gender</th>
                <th scope="col">Faculty</th>
                <th scope="col">Program Of Study</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody class="table-body-student"></tbody>
          </table>
        </main>
      </section>

      <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <script src="main.js"></script>
    </body>
  </body>
</html>
